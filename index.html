<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter </title>
    <link rel="icon" type="imgaex/icon" href="/currency api/euro-sign-money-currency-symbol_53876-119565.jpg">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="overlay"></div>
    <header>
        <h1>Currency Converter</h1>
    </header>
    <div class="price">
        <div class="amount">
            <input type="input" value="0" >
            <select name="Currency" id="Currency" class="currency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="OMR">OMR</option>
                <option value="SAR">SAR</option>
                <option value="QAR">QAR</option>
            </select>
            <button class="transfer">Convert</button>
        </div>
        <div class="spans">
            <div class="egp"><span></span>0 EGP</div>
            <div class="usd"><span></span>0 USD</div>
            <div class="eur"><span></span>0 EUR</div>
            <div class="omr"><span></span>0 OMR</div>
            <div class="sar"><span></span>0 SAR</div>
            <div class="qar"><span></span>0 QAR</div>
        </div>
    </div>
    <footer class="footer">This Page Created by <span>Issam Mohamed </span> &#169 2024</footer>
    <script src="main.js"></script>
</body>
</html>
